<!DOCTYPE html>
<html>
  <head>
    <title>Brage Fuglseth</title>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
  </head>
  <body>


    <div class="container">
      <div class="main">

        <div class="card card-wide card-header">
          <h1 class="header">Brage Fuglseth</h1>
          <img class="profile-picture" src="img/brage-icon.svg" alt="Simple drawing of a smiling face"></img>
        </div>

        <div class="card card-square card-social">
          <div class="card-social-row">
            <a href="https://github.com/bragefuglseth">
              <img class="social-icon" src="img/social-icon-github.svg" alt="My GitHub profile"></img>
            </a>
            <a href="https://gitlab.gnome.org/bragefuglseth">
              <img class="social-icon" src="img/social-icon-gnome.svg" alt="My Gnome GitLab profile"></img>
            </a>
          </div>
          <div class="card-social-row">
            <a href="https://matrix.to/#/@bragefuglseth:matrix.org">
              <img class="social-icon" src="img/social-icon-matrix.svg" alt="My Matrix account"></img>
            </a>
            <a href="https://reddit.com/u/bragefuglseth">
              <img class="social-icon" src="img/social-icon-reddit.svg" alt="My Reddit account"></img>
            </a>
          </div>
        </div>

        <div class="card card-square card-info card-info-blue">
          <img class="info-image" src="img/social-icon-gnome.svg" alt="Gnome"></img>
          <p class="info-text">I develop software for the GNOME platform</p>
        </div>

        <div class="card card-wide card-project">
          <img class="project-image" src="img/build-symbolic.svg" alt="Hammer symbolic"></img>
          <div class="project-about">
            <h2 class="project-title">Under Construction</h2>
            <p class="project-description">I’ll put something here when I have finished a project</p>
          </div>
        </div>

        <div class="card card-wide card-project">
          <img class="project-image" src="img/build-symbolic.svg" alt="Hammer symbolic"></img>
          <div class="project-about">
            <h2 class="project-title">Also Under Construction</h2>
            <p class="project-description">Seriously, I really don’t have anything worth showing yet</p>
          </div>
        </div>

        <div class="card card-square card-info card-info-green">
          <img class="info-image" src="img/brush-monitor.svg"></img>
          <p class="info-text">I design user interfaces, app icons, and illustrations</p>
        </div>

      </div>
    </div>


  </body>
</html>
