<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Brage Fuglseth</title>
    <meta name="author" content="Brage Fuglseth" />
    <meta
      name="Description"
      content= "Developer and designer. I develop software for the GNOME platform, and design user interfaces, app icons, and illustrations." />
    <meta name="keywords" content="developer, designer, GNOME" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Brage Fuglseth" />
    <meta
      property="og:description"
      content= "Developer and designer. I develop software for the GNOME platform, and design user interfaces, app icons, and illustrations." />
    <meta property="og:image" content="https://bragefuglseth.dev/img/og-image.png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:image:alt" content="Profile picture" />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>


    <div class="container">
      <div class="main">

        <div class="card card-wide card-header">
          <h1 class="header">Brage Fuglseth</h1>
          <img class="profile-picture" src="img/brage-icon.svg" alt="Profile picture" />
        </div>

        <div class="card card-square card-social">
          <div class="card-social-row">
            <a href="https://github.com/bragefuglseth" rel="me">
              <img class="social-icon" src="img/icon-github.svg" alt="My GitHub profile" />
            </a>
            <a href="https://gitlab.gnome.org/bragefuglseth" rel="me">
              <img class="social-icon" src="img/icon-gnome.svg" alt="My Gnome GitLab profile" />
            </a>
          </div>
          <div class="card-social-row">
            <a href="https://matrix.to/#/@bragefuglseth:gnome.org" rel="me">
              <img class="social-icon" src="img/icon-matrix.svg" alt="My Matrix account" />
            </a>
            <a href="https://fosstodon.org/@bragefuglseth" rel="me">
              <img class="social-icon" src="img/icon-mastodon.svg" alt="My Mastodon account" />
            </a>
          </div>
        </div>

        <div class="card card-square card-info card-info-blue">
          <img class="info-image" src="img/icon-gnome.svg" alt="Gnome" />
          <p class="info-text">I contribute to the GNOME platform</p>
        </div>

        <a class="card card-wide card-project" href="https://github.com/bragefuglseth/keypunch">
          <img class="project-icon" src="https://raw.githubusercontent.com/bragefuglseth/keypunch/main/data/icons/dev.bragefuglseth.Keypunch.svg" alt="Keypunch icon" />
          <div class="project-about">
            <h2 class="project-title">Keypunch</h2>
            <p class="project-description">Practice your typing skills</p>
          </div>
        </a>

        <a class="card card-wide card-project" href="https://apps.gnome.org/Fretboard">
          <img src="https://raw.githubusercontent.com/bragefuglseth/fretboard/main/data/icons/dev.bragefuglseth.Fretboard.svg" class="project-icon" alt="Fretboard icon" />
          <div class="project-about">
            <h2 class="project-title">Fretboard</h2>
            <p class="project-description">Look up guitar chords</p>
          </div>
        </a>

        <div class="card card-square card-info card-info-green">
          <img class="info-image" src="img/brush-monitor.svg" />
          <p class="info-text">I design user interfaces, app icons, and illustrations</p>
        </div>

      </div>
    </div>


  </body>
</html>
